<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tennis Score Keeper</title>
		<link rel="stylesheet" href="styles/output.css" />
	</head>
	<body>
		<section class="grid grid-cols-7 px-32 pt-64">
			<div class="col-span-3"></div>
			<div class="text-stone-50 text-6xl font-sans text-center">Game</div>
			<div class="text-stone-50 text-6xl font-sans text-center">Set 1</div>
			<div class="text-stone-50 text-6xl font-sans text-center">Set 2</div>
			<div class="text-stone-50 text-6xl font-sans text-center">Set 3</div>
			<div
				class="col-span-3 border-2 border-solid border-stone-50 text-stone-50 text-8xl font-sans bg-slate-600 bg-opacity-70 py-2 px-3"
			>
				Player 1
			</div>
			<div
				id="p1GameScore"
				class="border-2 border-solid border-stone-50 text-stone-50 text-8xl font-sans text-center bg-slate-600 bg-opacity-70 py-2"
			>
				0
			</div>
			<div
				id="p1Set1Disp"
				class="border-2 border-solid border-stone-50 text-stone-50 text-8xl font-sans text-center bg-slate-600 bg-opacity-70 py-2"
			>
				0
			</div>
			<div
				id="p1Set2Disp"
				class="border-2 border-solid border-stone-50 text-stone-50 text-8xl font-sans text-center bg-slate-600 bg-opacity-70 py-2"
			>
				0
			</div>
			<div
				id="p1Set3Disp"
				class="border-2 border-solid border-stone-50 text-stone-50 text-8xl font-sans text-center bg-slate-600 bg-opacity-70 py-2"
			>
				0
			</div>
			<div
				class="col-span-3 border-2 border-solid border-stone-50 text-stone-50 text-8xl font-sans bg-slate-600 bg-opacity-70 py-2 px-3"
			>
				Player 2
			</div>
			<div
				id="p2GameScore"
				class="border-2 border-solid border-stone-50 text-stone-50 text-8xl font-sans text-center bg-slate-600 bg-opacity-70 py-2"
			>
				0
			</div>
			<div
				id="p2Set1Disp"
				class="border-2 border-solid border-stone-50 text-stone-50 text-8xl font-sans text-center bg-slate-600 bg-opacity-70 py-2"
			>
				0
			</div>
			<div
				id="p2Set2Disp"
				class="border-2 border-solid border-stone-50 text-stone-50 text-8xl font-sans text-center bg-slate-600 bg-opacity-70 py-2"
			>
				0
			</div>
			<div
				id="p2Set3Disp"
				class="border-2 border-solid border-stone-50 text-stone-50 text-8xl font-sans text-center bg-slate-600 bg-opacity-70 py-2"
			>
				0
			</div>
		</section>
		<div id="buttons" class="flex justify-center">
			<button
				id="p1Button"
				class="bg-yellow-300 border-yellow-600 border-b p-4 m-4 rounded text-stone-800 text-xl font-sans mt-12"
			>
				Point Player One
			</button>
			<button
				id="p2Button"
				class="bg-yellow-300 border-yellow-600 border-b p-4 m-4 rounded text-stone-800 text-xl font-sans mt-12"
			>
				Point Player Two
			</button>
			<button
				id="reset"
				class="bg-red-300 border-green-600 border-b p-4 m-4 rounded text-stone-800 text-xl font-sans mt-12"
			>
				Reset
			</button>
		</div>
		<script src="app.js"></script>
	</body>
</html>
