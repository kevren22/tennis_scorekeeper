<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tennis Score Keeper</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div></div>
		<div id="buttons" class="flex justify-center">
			<button
				id="p1Button"
				class="bg-yellow-300 border-yellow-600 border-b p-4 m-4 rounded"
			>
				Point Player One
			</button>
			<button
				id="p2Button"
				class="bg-yellow-300 border-yellow-600 border-b p-4 m-4 rounded"
			>
				Point Player Two
			</button>
			<button
				id="reset"
				class="bg-red-300 border-green-600 border-b p-4 m-4 rounded"
			>
				Reset
			</button>
		</div>
		<script src="app.js"></script>
	</body>
</html>
