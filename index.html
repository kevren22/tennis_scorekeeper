<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tennis Score Keeper</title>
		<link rel="stylesheet" href="styles/output.css" />
	</head>
	<body>
		<section class="grid grid-cols-7">
			<div class="col-span-3"></div>
			<div class="">Game</div>
			<div class="">Set 1</div>
			<div class="">Set 2</div>
			<div class="">Set 3</div>
			<div class="col-span-3 border-2 border-solid border-stone-50">
				Player 1
			</div>
			<div id="p1GameScore" class="border-2 border-solid border-stone-50">
				0
			</div>
			<div id="p1Set1Disp" class="border-2 border-solid border-stone-50">0</div>
			<div id="p1Set2Disp" class="border-2 border-solid border-stone-50">0</div>
			<div id="p1Set3Disp" class="border-2 border-solid border-stone-50">0</div>
			<div class="col-span-3 border-2 border-solid border-stone-50">
				Player 2
			</div>
			<div id="p2GameScore" class="border-2 border-solid border-stone-50">
				0
			</div>
			<div id="p2Set1Disp" class="border-2 border-solid border-stone-50">0</div>
			<div id="p2Set2Disp" class="border-2 border-solid border-stone-50">0</div>
			<div id="p2Set3Disp" class="border-2 border-solid border-stone-50">0</div>
		</section>
		<div id="buttons" class="flex justify-center">
			<button
				id="p1Button"
				class="bg-yellow-300 border-yellow-600 border-b p-4 m-4 rounded"
			>
				Point Player One
			</button>
			<button
				id="p2Button"
				class="bg-yellow-300 border-yellow-600 border-b p-4 m-4 rounded"
			>
				Point Player Two
			</button>
			<button
				id="reset"
				class="bg-red-300 border-green-600 border-b p-4 m-4 rounded"
			>
				Reset
			</button>
		</div>
		<script src="app.js"></script>
	</body>
</html>
